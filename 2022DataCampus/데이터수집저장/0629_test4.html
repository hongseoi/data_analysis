<!DOCTYPE html>
<html>
    <head>
        <style>
            label{font-weight: bold;}
            input:focus{
                background-color: lightblue;
            }
            input[type='radio']:checked{
                width: 1.5em;
                height: 1.5em;
                border: 1px;
            }
            input[type='checkbox']:checked{
                width: 1.5em;
                height: 1.5em;
                border: 1px;
            }
            
            
        </style>

    </head>
    <body>
        <p id="id">아이디: <input type="text"></p>
        <p>비밀번호: <input type="password"</p>
        <p class="pick">
            남성<input type="radio"> 여성<input type="radio">
        </p>
        <p class="pick"><input type="checkbox">HTML <input type="checkbox">CSS <input type="checkbox">JavaScript</p>
        
    </body>
</html>
