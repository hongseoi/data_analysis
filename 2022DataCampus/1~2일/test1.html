<!doctype html>
<html>
    <body>
        <form>
            <p>고객명: <input type="text" name="user"></p>
            <p>전화번호: <input type="text" name="user"></p>
            <p>e-mail: <input type="text" name="user"></p>
        </form>

        <form>
            피자선택:
            <select name="food">
                <option value="1" selected>피자를 선택하세요</option>
                <option value="2">맛있는피자</option>
                <option value="3">맛없는피자</option>
            </select>
        </form>
        <form>
            <fieldset>
                <legend>피자사이즈</legend>
                <p><input type="radio" name="size" value="small">small</p>
                <p><input type="radio" name="size" value="medium">medium</p>
                <p><input type="radio" name="size" value="Large">Large</p>
                <p><input type="radio" name="size" value="Extra">Extra large</p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>토핑 선택</legend>
                <p><input type="checkbox" name="top" value="bacon">베이컨</p>
                <p><input type="checkbox" name="top" value="cheese">치즈</p>
                <p><input type="checkbox" name="top" value="onion">양파</p>
                <p><input type="checkbox" name="top" value="mushroom">버섯</p>
            </fieldset>
        </form>
        
        <p>희망배송시간: <input type="time" name="time"></p>
        <p>배송시 요청사항: <textarea rows="5" cols="30"></textarea></p>
        <p><input type="submit" value="주문하기"></p>

    </body>
</html>
