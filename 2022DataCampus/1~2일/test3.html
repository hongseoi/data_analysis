<!doctype html>
<html>
    <body>
        <header>
            <h1>회원가입</h1>
        </header>
        <section>
            <article>
                <form>
                    <fieldset>
                        <legend>필수 입력 사항</legend>
                        <p><b>ID &nbsp; &nbsp; &nbsp; &nbsp;</b> <input type="text" name="id" placeholder="아이디 10글자 이내"> <input type="button" value="중복 확인"></p>
                        <p><b>비밀번호</b> <input type="text" name="secretnum" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></p>
                        <p><b>비밀번호 확인</b> <input type="text" name="checknum"></p>
                        <p><b>Email</b> <input type="text" name="email">
                        <select name="email">
                            <option value="1" selected> 직접 입력</option>
                            <option value="2"> @naver.com</option>
                            <option value="3"> @gmail.com</option>

                        </select></p>
                        
                    </fieldset>
                </form>
            </article>
        </section>
        <section>
            <article>
                <fieldset>
                    <legend>추가정보</legend>
                    <p>성별: <input type="radio" value="남자">남자 <input type="radio">여자</p>
                    <p>생년월일: <input type="date" name="birth"></p>
                    <p>취미</p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>

                    <p>자기소개</p>
                    <p><textarea rows="20" cols="100%"></textarea></p>

                </fieldset>
                <p><input type="submit" value="회원가입">
                <input type="submit" value="다시입력">
                <input type="submit" value="이전으로"></p>

            </article>
        </section>
    </body>
</html>
