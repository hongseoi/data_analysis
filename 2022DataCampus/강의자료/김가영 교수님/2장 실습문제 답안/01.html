<!DOCTYPE html>
<html>
<head>
    <title>CSS_실습문제_1</title>
    <style>
        h1 {
            color:hotpink;
        }
  
        h2 {
            font-size: 40px;
        }
        
        ul {
            background-color: lightgray;
        }
 
        a:hover {
            color: red;
        }
        
        div.d1 {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>h1 태그</h1>
    <div class="d1"> div 태그 class=div1 </div>
    <h2>h2 태그</h2>
    <ul>
        <li>Web: <a href="http://example.com">http://example.com</a></li>
        <li>Tel: 123 45678</li>
    </ul>
</body>
</html>
