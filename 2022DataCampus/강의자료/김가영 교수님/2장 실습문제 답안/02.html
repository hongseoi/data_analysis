<!DOCTYPE html>
<html>
<head>
    <title>CSS_실습문제_2</title>
    <style>
		div {
			width: 150px;
			height: 40px;
			font-size: 20px;
			text-align: center;
		}

		#same1 + div {
			background-color: yellowgreen;
		}

		#same3 ~ div {
			background-color: gold;
		}
		
    </style>
</head>
<body>
    <div id="same1">div 태그 1</div>
	<div id="same2">div 태그 2</div>
	<div id="same3">div 태그 3</div>
	<div id="same4">div 태그 4</div>
	<h1>&nbsp; h1 태그</h1>
	<div id="same5">div 태그 5</div>
</body>
</html>
