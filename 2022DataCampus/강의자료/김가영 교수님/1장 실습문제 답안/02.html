<!DOCTYPE html>
<head>
    <title>HTML_실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label>납품자명 : </label>
                <input type="text" name="sName">
            </li><br>
            <li>
                <label>email : </label>
                <input type="email" name="email" placeholder="answer@naver.com">
            </li><br>
            <li>
                <label>홈페이지 : </label>
                <input type="url" name="page" value="http://">
            </li><br>
            <li>
                <label>지역 : </label>
                <select name="region">
                    <option value="Seoul" selected>서울</option>
                    <option value="Daejeon">대전</option>
                    <option value="Daegu">대구</option>
                    <option value="Busan">부산</option>
                </select>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>
                <label>상품명 : </label>
                <input type="text" name="pName">
            </li><br>
            <li>
                <label>납품수량 : </label>
                <input type="number" name="amount" placeholder="최소 100">
            </li><br>
            <li>
                <label>납품등급 : </label>
                <input type="range" name="level" min="0" max="100">
            </li><br>
            <li>
                <label>기타사항 : </label>
                <textarea name="issue" rows="5" cols="20"></textarea>
            </li><br>
        </ul>
    </fieldset><br>

        <button>send message</button>
    </form>
</body>
</html>
